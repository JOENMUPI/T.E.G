<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>LogWorld</title>  
    </head>
    <body onload="showLogin();">
        <script src = js\conFetch.js></script>
        <h1 id="tittle"></h1>
        
        <div id="base">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter Username"><br>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter Password"><br>    
        </div>
        
        <div id="login">
            <button onclick="send('http://localhost:8080/ServletMain', 'Login')">login</button><br> 
            Don't have An account? <button onclick="showRegister();"> REGISTER NOW!</button>
        </div>
      
        <div id = "register">
            <button onclick="send('http://localhost:8080/ServletMain', 'Register')">register</button><br>
            You have An account? <button onclick="showLogin();"> LOGIN NOW!</button>
        </div>
      
        <div id = "updatePass">
            <label for="oldPassword">Old Password:</label>
            <input type="password" id="oldPassword" placeholder="Enter old Password"><br>
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" placeholder="Enter new Password"><br>
            <button onclick="send('http://localhost:8080/ServletMain', 'ChangePass')">update password</button><br> 
            <br><button onclick="showEnter()">back</button> 
        </div>
        
        <div id="enter">
            <button onclick="showUpdate();">Change Pass</button><br> 
            <button onclick="send('http://localhost:8080/ServletMain', 'Logout'); showLogin();">Logout</button> 
        </div>
    </body>
</html>
